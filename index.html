<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Screen Mirror & Smart TV Cast</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        #image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            text-align: center;
            white-space: nowrap;

            display: none;
        }
        #image {
            width: 100%;
            height: 100%;
            position: relative;
            object-fit: contain;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
<cast-media-player></cast-media-player>
<div id="image-wrapper"><img src="" id="image"></div>
<video id="remoteVideo" autoplay controls></video>

<script type="module">
        import {WebRTCAdaptor} from "https://apprtc.mirroringforme.live:5443/WebRTCAppEE/js/webrtc_adaptor.js"
    var pc_config = {
    'iceServers' : [ {
        'urls' : 'stun:stun1.l.google.com:19302'
        } ]
    };

    var sdpConstraints = {
        OfferToReceiveAudio : true,
        OfferToReceiveVideo : true

    };
    var mediaConstraints = {
        video : true,
        audio : true
    };

    var webRTCAdaptor = new WebRTCAdaptor({
        websocket_url : "wss://apprtc.mirroringforme.live:5443/WebRTCAppEE/websocket",
        mediaConstraints : mediaConstraints,
        peerconnection_config : pc_config,
        sdp_constraints : sdpConstraints,
        remoteVideoId : "remoteVideo",
        isPlayMode: true,
        callback : function(info) {
            if (info == "initialized") {
                console.log("initialized"); 
                  webRTCAdaptor.join("stream1");
            } else if (info == "play_started")
                console.log("play started");
            
            } else if (info == "play_finished") {
                // play finishedthe stream
                console.log("play finished");
                
            }
        },
        callbackError : function(error) {
            //some of the possible errors, NotFoundError, SecurityError,PermissionDeniedError

            console.log("error callback: " + error);
            alert(error);
        }
    });

</script>

<footer>  
    <script src="js/console.js"></script>
    <script src="js/receiver-debug.js?v10"></script>
</footer>
</body>
</html>
